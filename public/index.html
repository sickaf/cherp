<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cherp Chat</title>
  <link rel="stylesheet" href="style.css">
  <link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
  <ul class="pages">

    <li class="chat page">
      <div class="hostChatArea">
        <ul class="hostMessages"></ul>
      </div>
      <div class="fanChatArea">
        <ul class="fanMessages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
      <div class="imageButton">Send image<input type="file" id="imagefile" accept="image/*"></div>
    </li>

    <li class="login page">
      <div class="form">
        <h3 class="title">What's your name?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>

    <li class="chatname page">
      <div class="form">
        <h3 class="title">Which chatroom is for you?</h3>
        <input class="chatnameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
